<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Frends filter</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
	<script src="https://vk.com/js/api/openapi.js?159" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<h1 id="header-info">Выберите друзей</h1>
		<div class="search-box">
			<div class="search-box__item">
				<i class="fa fa-search" aria-hidden="true"></i>
				<input id="name-search" type="text" placeholder="Начните вводить имя друга">
			</div>
			<div class="search-box__item" id="title">
				<i class="fa fa-search" aria-hidden="true"></i>
				<input id="added-name-search" type="text" placeholder="Начните вводить имя друга">
			</div>
		</div>

		<div class="friends-box">
			<div class="friends-box__item">
				<h2>Ваши друзья</h2>
				<div id="friends" class="friends">
					<ul class="drop-zone"></ul>
				</div>
			</div>
			<div class="friends-box__item">
				<h2>Друзья в списке</h2>
				<div id="friends-list" class="friends">
					<ul class="drop-zone"></ul>
				</div>
			</div>
		</div>
		<button id="save" type="button">Сохранить</button>
	</div>

	<script id="user-template" type="text/x-handlebars-template">
		{{#each items}}
			<li id={{id}} class="item" draggable="true">
				<img class="photo" src="{{photo_50}}"/>
				<p class="name">{{first_name}} {{last_name}}</p>
				<i class="fa fa-plus"></i>
			</li>
		{{/each}}
	</script>
	<script src="./script.js"></script>
</body>
</html>
